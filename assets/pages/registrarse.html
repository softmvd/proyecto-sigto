<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/proyecto-sigto/assets/styles/registrarse.css">
    <link rel="stylesheet" href="/proyecto-sigto/assets/styles/index.css">
</head>

<body>
    <header>
        <div>
            <a href="/proyecto-sigto/assets/pages/index.html"><img id="logo" src="/proyecto-sigto/assets/img/logo-sigto.png" alt="logo-sigto"></a>
        </div>
    </header>
    <main>
        <div>
            <div class="registrate">
                <h1>Registrate</h1>
                <input type="button" value="Entrar con Facebook">
                <p>O registrarse con tu email</p>
            </div>
            <div class="formulario"> 
                <form action="#">
                    <input type="text" placeholder="Nombre" required minlength="2" maxlength="25">
                    <input type="text" placeholder="Apellido" required  minlength="2" maxlength="25">
                    <input type="text" placeholder="Tu direccion de E-mail" required>
                    <input type="password" placeholder="Contraseña para tiendamia" min="8" max="12" required>
                    <p>La contraseña debe tener al menos 6 caracteres.</p>
                    <div>
                        <input type="checkbox"><p>Recibir Ofertas!</p>
                    </div>
                   
                    <input type="submit" value="Registrate">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
